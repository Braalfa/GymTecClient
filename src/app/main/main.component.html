<div class="navbar-store sticky-top">
  <nav (click)="mainClick()" class="navbar navbar-expand-lg mr-auto navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/store">GymTEC</a>
      <button class="navbar-toggler" type="button"  (click)="mainMenuClicked=!mainMenuClicked" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [class.show]="mainMenuClicked">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page"  [class.active]="router.url.includes('/store')" routerLink="/store">Buscar Clases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [class.active]="router.url.includes('/calendar')" routerLink="/calendar">Mis Clases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor: pointer" (click)="exit()">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<router-outlet (click)="mainClick()"  aria-current="page"></router-outlet>
